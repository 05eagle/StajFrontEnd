
<div class="container">

  <h5 class="text-center">Ürünler</h5>
  

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz..">
</div>
<div *ngIf="filterText" class="alert alert-primary">
 | {{filterText}} | İfadesini Aradınız.
</div>
  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table  class="table table-dark table-hover">
    <thead *ngIf="dataLoaded==true">
      <tr>
        <th>Ürün Sırası</th>
        <th>Category Numarası</th>
        <th>Ürün Adı</th>
        <th>Fiyat</th>
        <th>Stok</th>
        <th>Ürün Sil</th>
       
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.unitPrice |currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button class="btn btn-danger" (click)="delete(product)">Sil</button></td>
      

      </tr>
    </tbody>
  </table>
</div>
