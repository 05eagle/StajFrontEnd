<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="title">Ürün Ekle</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="productAddForm">
                <div class="form-group mb-3">
                    <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
                </div>
                <div class="form-group mb-3">
                    <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adet"/>
                </div>
                <div class="form-group mb-3">
                    <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori"/>
                </div>
                <div class="form-group">
                    <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyat"/>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
